<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - KeshavSoft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      padding: 20px;
      background: linear-gradient(to bottom right, #7f00ff, #e100ff);
      color: white;
    }
    .sidebar h4 {
      font-weight: bold;
      margin-bottom: 30px;
    }
    .sidebar a {
      color: white;
      display: block;
      margin-bottom: 15px;
      text-decoration: none;
    }
    .content {
      flex: 1;
      padding: 2rem;
    }
    .hero {
      background: linear-gradient(to right, #7f00ff, #e100ff);
      color: white;
      padding: 4rem 2rem;
      text-align: center;
      border-radius: 10px;
    }
     .footer {
      
      color: black;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>KeshavSoft</h4>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="content">
    <section class="hero">
      <h1 class="display-5 fw-bold">Let's Connect</h1>
      <p>We’d love to hear from you – send us a message anytime!</p>
    </section>

    <div class="card p-4 mt-5 shadow-sm" style="max-width: 600px; margin: auto;">
      <h4 class="mb-3 text-center">Chat With Us</h4>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Type your message here..."></textarea>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
